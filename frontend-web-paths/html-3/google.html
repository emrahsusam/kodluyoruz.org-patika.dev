<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
</head>
<body>
    <!--Form Start-->
    <form method="GET" action="https://www.google.com/search?q=">
        <!--Logo Area Start-->
   
         <center>
            <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg"
            width="351"
            height="113" 
            alt="Google!">
         </center>
     
     <!--Logo Area End-->

     <!--Search & Links Area Start-->
     
     <center>
        <table border="0" width="90%">
        <tbody>

            <tr>
                <td bgcolor="#EEEEEE" colspan="3">
                    <center>
                        Search the web using Google!
                        <br>
                        <input type="text" name="q" size="40">
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" name="sa" value="I'm feeling lucky">
                        <br>
                    </center>
                    <form action="GET" action="https://myaccount.google.com/payments-and-subscriptions"></form>
                </td>
            </tr>

            <tr>
                <td width="37%" bgcolor="#7EE5DA">
                    <center>
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </center>
                </td>
                <td bgcolor="#70CCC2">

                    <center> 
                        <font size="-1">                       
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                            <br>
                            <a href="about.html">About Google!</a>
                            <br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                            <br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                            <br> 
                        </font>                       
                    </center>
                </td>
                <td align="right" bgcolor="#62b3AA">
                    <center>
                        <font size="-1">
                        Get Google!
                        <br>
                        updates monthly:
                        <br>
                        <input type="hidden" name="listname" value="google-friends">
                        <input type="text" name="emailaddr" value="your email">
                        <br>
                        <input type="submit" name="SubmitAction" value="Subscribe">&nbsp;&nbsp;
                        </font>
                        <font size="-1">
                            <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">
                                Archive
                            </a>
                        </font>
                    </center>

                    
                </td>
            </tr>
        </tbody>
    </table>
    </center>
    <br>
     <!--Search & Links Area End-->

     <!--quotation area start-->
     <center>
        <font size="-1">Copyright Â©1998 Google Inc.</font>
     </center>
     <!--quotation area end-->

    </form>
    <!--Form End-->

</html>
